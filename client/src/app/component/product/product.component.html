<div class="bg">
  <div class="main-center">
    <div class="form-group">
      <label class="cols-sm-2 control-label">Name</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="text" [(ngModel)]="name" class="form-control" name="name"  placeholder="Enter Product Name"/>
        </div>
      </div>
    </div> <br>


    <div class="form-group">
      <label class="cols-sm-2 control-label">Description</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="textarea" [(ngModel)]="description" class="form-control" name="description" placeholder="Enter description"/>
        </div>
      </div>
    </div>  <br>

    <div class="form-group">
      <label class="cols-sm-2 control-label">Price</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="text" [(ngModel)]="price" class="form-control" name="price" placeholder="Enter price"/>
        </div>
      </div>
    </div>

    <button class="btn btn-block btn-primary" (click)="onRegisterSubmit()">Add Product</button>
  </div>
</div>
