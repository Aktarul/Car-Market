<h2 class="page-header">Product Register</h2>

<form (submit)="onRegisterSubmit()" >


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Picture</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="picture" name="picture" class="form-control">
    </div>
  </div>

  <!--<div class="form-group">-->
  <!--<label>Email</label>-->
  <!--<input type="text" [(ngModel)]="email" name="email" class="form-control">-->
  <!--</div>-->

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="textarea" [(ngModel)]="description" name="description" class="form-control">
    </div>
  </div>




  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="price" name="price" class="form-control">
    </div>
  </div>






  <!--<input type="submit" class="btn btn-primary">-->
  <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>


</form>
