<div class="form-group">
  <label for="name" class="cols-sm-2 control-label">Your Name</label>
  <div class="cols-sm-10">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
      <input type="text" [(ngModel)]="name" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
    </div>
  </div>
</div>


<div class="form-group">
  <label for="email" class="cols-sm-2 control-label">Your Email</label>
  <div class="cols-sm-10">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
      <input type="text" [(ngModel)]="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="username" class="cols-sm-2 control-label">Username</label>
  <div class="cols-sm-10">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
      <input type="text" [(ngModel)]="username" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="password" class="cols-sm-2 control-label">Password</label>
  <div class="cols-sm-10">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
      <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
  <div class="cols-sm-10">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
      <input type="password" [(ngModel)]="confirm" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
    </div>
  </div>
</div>

<button class="btn btn-block btn-primary" (click)="onSignUp()">Submit</button>
