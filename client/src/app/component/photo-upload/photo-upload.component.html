<div class="bg">
  <div class="container-fluid">
    <div class="card">
      <h2 style="text-align: center"> Image Upload Section </h2>
    </div>
  </div>
<div class="container-fluid">

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row card">
        <div class="col-sm-12">
          <div id="fileSelector">
            <input type="file" name="fileUplaod" id="fileUpload"
                   multiple ng2FileSelect [uploader]="uploader">
          </div>
          <div>
            <div class="row uploadList" *ngFor="let item of uploader.queue">
              <div class="col-sm-4"><b>File Name:</b> {{item.file.name}}</div>
              <div class="col-sm-4">
                <div class="progress">
                  <div class="progress-bar bg-success"
                       [ngStyle]="{'width':item.progress+'%'}"></div>
                </div>
              </div>

              <div class="col-sm-4">
                <button type="button" class="btn btn-dark" (click)="item.upload()">Upload</button>
                <button type="button" class="btn btn-danger" (click)="item.remove()">Cancel</button>
              </div>
            </div>
          </div>
          <!--<div class="row" *ngIf="uploader?.queue?.length > 0">-->
            <!--<button type="button" class="btn btn-primary" (click)="uploader.uploadAll()">Upload All</button>-->
          <!--</div>-->
        </div> <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary"    [routerLink]="['/home']" >
          <span class="fa fa-shopping-cart"></span>
          <a style = "color: black;">Continue Shopping</a>
        </button><br>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
</div>
