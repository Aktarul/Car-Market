<div class="bg">
  <div class="main-center">
    <div class="form-group">
      <h3 style="text-align: center">Edit Product</h3>
      <label class="cols-sm-2 control-label">Name</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="text" [(ngModel)]="product.name" name="name" class="form-control">
        </div>
      </div>
    </div> <br>


    <div class="form-group">
      <label class="cols-sm-2 control-label">Description</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="textarea" [(ngModel)]="product.description" name="description" class="form-control">
        </div>
      </div>
    </div>  <br>

    <div class="form-group">
      <label class="cols-sm-2 control-label">Price</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="text" [(ngModel)]="product.price" name="price" class="form-control">
        </div>
      </div>
    </div>

    <button class="btn btn-block btn-primary" (click)="update(product._id)">Update Info</button>
  </div>
</div>
