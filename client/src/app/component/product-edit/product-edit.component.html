<h2 class="page-header" style="text-align: center">Edit Product</h2>

<form (submit)="update(product._id)" >

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="product.name" name="name" class="form-control">
    </div>
  </div>




  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="product.code" name="code" class="form-control">
    </div>
  </div>

  <!--<div class="form-group row">-->
  <!--<label class="col-sm-2 col-form-label">Picture</label>-->
  <!--<div class="col-sm-10">-->
  <!--<input type="text" [(ngModel)]="picture" name="picture" class="form-control">-->
  <!--</div>-->
  <!--</div>-->


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="textarea" [(ngModel)]="product.description" name="description" class="form-control">
    </div>
  </div>




  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="product.price" name="price" class="form-control">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10" >
      <select type="text" [(ngModel)]="product.category" name="category" class="form-control">

        <option *ngFor="let cat of category" >{{cat.category}}</option>

      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Availability</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="product.avl" name="avl" class="form-control">
    </div>
  </div>



  <!--<input type="submit" class="btn btn-primary">-->
  <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>


</form>
